<!-- Commented out "Ctrl + k" keyboard binding hint -->

{# Displays an interactive search field directly on the page. #}
<form class="bd-search d-flex align-items-center"
      action="{{ pathto('search') }}"
      method="get">
  <i class="fa-solid fa-magnifying-glass"></i>
  <input type="search"
         class="form-control"
         name="q"
         id="search-input"
         placeholder="{{ theme_search_bar_text }}"
         aria-label="{{ theme_search_bar_text }}"
         autocomplete="off"
         autocorrect="off"
         autocapitalize="off"
         spellcheck="false">
  <!-- <span id="sb-kbd-span" class="search-button__kbd-shortcut"><kbd id="sb-kbd" class="kbd-shortcut__modifier">Ctrl</kbd>+<kbd>k</kbd></span> -->
</form>
